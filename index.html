<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Index Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Find the Index of the Numbers</h1>
        <p class="numbers" id="numberInput">[17, 31, 77, 20,63]</p>
        <input type="text" id="userInput" class="user-input" placeholder="Enter a number">
        <button class="button" id="findNumber" onclick="findNumbersOn()">Find</button>
       
            <h1 class="index">Index of number</h1>

            <span class="index-number" id="indexNumberInput"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
